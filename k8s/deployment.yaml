apiVersion: apps/v1  
kind: Deployment
metadata:
  name: k8s-deployment
spec:
  replicas : 4
  selector:
    matchLabels:
      app: k8s-deployment
  template:
    metadata:
      labels:
        app: k8s-deployment
    spec:
      containers:
      - name: k8s-deployment
        image: deepak003007/k8s:2.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
